{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- 
    - primary meta tags
  -->
  <title>Shoppie - Man summer collection</title>
  <meta name="title" content="Shoppie - Man summer collection">
  <meta name="description" content="This is an eCommerce html template made by codewithsadee">

  <!-- 
    - favicon
  -->
  <link rel="shortcut icon" href="{% static '/favicon.svg' %}" type="image/svg+xml">

  <!-- 
    - google font link
  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href={% static "" %}%}"https://fonts.gstatic.com" crossorigin>
  <link href="{% static "https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" %}" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'fonts/font.css' %}">


  <!-- 
    - preload images
  -->
  <link rel="preload" as="image" href="{% static 'images/hero-banner.png' %}">

</head>

<body>

  <!-- 
    - #HEADER
  -->

  <header class="header" data-header>
    <div class="container">

      <a href="#" class="logo">
        <img src="{% static 'images/logo.svg' %}" width="132" height="27" alt="shoppie home">
      </a>

      <nav class="navbar" data-navbar>
        <ul class="navbar-list">

          <li>
            <a href="{% url 'store'%}" class="navbar-link">Home</a>
          </li>

          <li>
            <a href="#" class="navbar-link">Portfolio</a>
          </li>

          <li>
            <a href="#" class="navbar-link">Blog</a>
          </li>

          <li>
            <a href="#" class="navbar-link">Shop</a>
          </li>

        </ul>

        <button class="cart-btn">
          <ion-icon name="bag" aria-hidden="true"></ion-icon>

          <span class="span">Cart (02)</span>
        </button>

        <a href="#" class="btn">Contact Us</a>
      </nav>

      <button class="nav-open-btn" aria-label="toggle menu" data-nav-toggler>
        <ion-icon name="menu-outline" aria-hidden="true"></ion-icon>
      </button>

    </div>
  </header>

<!-- templates/store/cart.html -->
<main>
  <article>
      <div class="cart-container">
          {% for order in orders %}
          <div class="order" data-order-id="{{ order.product.id }}">
              <img src="{{ order.product.image_url }}" alt="{{ order.product.name }}">
              <div class="order-details">
                  <h2>{{ order.product.name }}</h2>
                  <p>Quantity: <input type="number" class="quantity" name="quantity" min="1" max="{{ order.product.stock }}" value="{{ order.quantity }}" data-id="{{ order.product.id }}"></p>
                  <p>Total: $<span class="order-total">{{ order.total }}</span></p>
              </div>
              <div class="order-actions">
                  <button class="buy-now">Buy Now</button>
                  <button class="remove-from-cart" data-id="{{ order.product.id }}">Remove from Cart</button>
              </div>
          </div>
          {% endfor %}
      </div>
      <div class="cart-total">
          <h3>Total Price: $<span id="cart-total-price">{{ total_price }}</span></h3>
      </div>
      <div class="cart-actions">
          <button class="buy-now-cart">Buy Now (Cart)</button>
      </div>
  </article>
</main>


 
    <!-- 
    - custom js link
  -->
  <script src="{% static "js/script.js" %}"></script>

  <!-- 
    - ionicon link
  -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>

</html>
